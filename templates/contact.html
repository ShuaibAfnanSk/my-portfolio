<body>

                </path>
            </svg></a>
        <div class="contactLeft">
            <a href="/#hireMe"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000"
                    viewBox="0 0 256 256">
                    <path
                        d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H107.31l18.35,18.34a8,8,0,0,1-11.32,11.32l-32-32a8,8,0,0,1,0-11.32l32-32a8,8,0,0,1,11.32,11.32L107.31,120H168A8,8,0,0,1,176,128Z">

        <div class="contactRight">
            <div class="contactUp">
                <p>Contact Me Through This Form</p>
            </div>
            <div class="contactDown">
                <form action="#" name="submit-to-google-sheet">
                    <input type="text" name="name" id="" class="input" placeholder="name" required>
                    <input type="email" name="email" id="" class="input" placeholder="email" required>
                    <textarea name="message" id="" cols="30" rows="5" class="text" placeholder="message"
                        required></textarea>
                    <input type="submit" class="submit" value="Send Message">
                    <span id="msg"></span>
                </form>
            </div>
        </div>
    </section>
